{% extends 'base.html' %}

{% block title %}Login | Dashlitert AI{% endblock %}

{% block content %}

<body class="nk-body bg-white npc-general pg-auth">
    <div class="nk-app-root">
        <div class="nk-main ">
            <div class="nk-wrap nk-wrap-nosidebar">
                <div class="nk-content ">
                    <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                        <div class="brand-logo pb-4 text-center"><a href="#" class="logo-link"><img
                                    class="logo-light logo-img logo-img-lg" src="../../images/logo.png"
                                    srcset="/demo1/images/logo2x.png 2x" alt="logo"><img
                                    class="logo-dark logo-img logo-img-lg" src="../../images/logo-dark.png"
                                    srcset="/demo1/images/logo-dark2x.png 2x" alt="logo-dark"></a></div>
                        <div class="card card-bordered">
                            <div class="card-inner card-inner-lg">
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h4 class="nk-block-title">Sign-In</h4>
                                        <div class="nk-block-des">
                                            <p></p>
                                        </div>
                                    </div>
                                </div>
                                <form >
                                    <div class="form-group">
                                        <div class="form-label-group"><label class="form-label" for="default-01">Email
                                                </label></div>
                                        <div class="form-control-wrap"><input type="text"
                                                class="form-control form-control-lg" id="email"
                                                placeholder="Enter your email address or username"></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-label-group"><label class="form-label"
                                                for="password">Password</label><a class="link link-primary link-sm"
                                                href="">Forgot Code?</a></div>
                                        <div class="form-control-wrap"><a href="#"
                                                class="form-icon form-icon-right passcode-switch lg"
                                                data-target="password"><em
                                                    class="passcode-icon icon-show icon ni ni-eye"></em><em
                                                    class="passcode-icon icon-hide icon ni ni-eye-off"></em></a><input
                                                type="password" class="form-control form-control-lg" id="password"
                                                placeholder="Enter your passcode"></div>
                                    </div>
                                    <div class="form-group"><button id="login" class="btn btn-lg btn-primary btn-block">Sign
                                            in</button></div>
                                </form>
                                <div class="form-note-s2 text-center pt-4"> New on our platform? <a
                                        href="">Create an account</a></div>
                              
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bundlee5ca.js') }}?ver=3.2.3"></script>
    <script src="{{ url_for('static', filename='js/scriptse5ca.js') }}?ver=3.2.3"></script>
    <script src="{{ url_for('static', filename='js/demo-settingse5ca.js') }}?ver=3.2.3"></script>
    <script src="{{ url_for('static', filename='js/custom/auth.js') }}"></script>




    </html>

    {% endblock %}
